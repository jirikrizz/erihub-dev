services:
  postgres:
    image: postgres:16
    shm_size: '512mb'
    restart: unless-stopped
    environment:
      POSTGRES_DB: admin_kv
      POSTGRES_USER: admin_kv
      POSTGRES_PASSWORD: admin_kv
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_kv -d admin_kv"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "/etc/redis/redis.conf"]
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    env_file:
      - ./backend/.env
    command: ["/usr/local/bin/start-container.sh", "php-fpm", "-F", "-R"]

  queue:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    env_file:
      - ./backend/.env
    profiles: ["workers"]
    command: [
      "/bin/sh",
      "-lc",
      "/usr/local/bin/start-container.sh php artisan queue:work --queue=snapshots,default --sleep=1 --tries=3 --timeout=3600 >> /var/www/storage/logs/queue-worker.log 2>&1"
    ]

  queue_microsites:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    env_file:
      - ./backend/.env
    profiles: ["workers"]
    command: [
      "/bin/sh",
      "-lc",
      "/usr/local/bin/start-container.sh php artisan queue:work --queue=microsites --sleep=1 --tries=3 --timeout=3600 >> /var/www/storage/logs/queue-worker.log 2>&1"
    ]

  queue_orders:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    env_file:
      - ./backend/.env
    profiles: ["workers"]
    command: [
      "/bin/sh",
      "-lc",
      "/usr/local/bin/start-container.sh php artisan queue:work --queue=orders --sleep=1 --tries=3 --timeout=1200 >> /var/www/storage/logs/queue-worker.log 2>&1"
    ]

  queue_customers:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    env_file:
      - ./backend/.env
    profiles: ["workers"]
    command: [
      "/bin/sh",
      "-lc",
      "/usr/local/bin/start-container.sh php artisan queue:work --queue=customers,customers_metrics --sleep=1 --tries=3 --timeout=3600 >> /var/www/storage/logs/queue-worker.log 2>&1"
    ]

  scheduler:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    env_file:
      - ./backend/.env
    profiles: ["workers"]
    command: [
      "/bin/sh",
      "-lc",
      "while true; do php artisan job-schedules:run >> /var/www/storage/logs/job-schedules.log 2>&1; sleep 60; done"
    ]

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    ports:
      - "8085:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  frontend:
    image: node:20
    restart: unless-stopped
    working_dir: /app
    command: ["npm", "run", "preview", "--", "--host", "0.0.0.0", "--port", "5173"]
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    env_file:
      - ./frontend/.env.local
    depends_on:
      backend:
        condition: service_started

  storefront:
    image: node:20
    restart: unless-stopped
    working_dir: /app
    command: ["npm", "run", "start", "--", "--hostname", "0.0.0.0", "--port", "3000"]
    environment:
      NODE_ENV: production
      HUB_API_URL: ${HUB_API_URL:-http://nginx}
      HUB_API_TOKEN: ${HUB_API_TOKEN:-}
      NEXT_PUBLIC_HUB_API_URL: ${NEXT_PUBLIC_HUB_API_URL:-}
      NEXT_PUBLIC_MICROSHOP_BASE_PATH: ${NEXT_PUBLIC_MICROSHOP_BASE_PATH:-}
      REVALIDATION_SECRET: ${REVALIDATION_SECRET:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
    volumes:
      - ./storefront:/app
      - storefront_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_started

  caddy:
    image: caddy:2
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_started
      nginx:
        condition: service_started
    ports:
      - "18080:80"
      - "18443:443"
    environment:
      ACME_EMAIL: ${ACME_EMAIL:-admin@krasnevune.cz}
      ACME_AGREE: "true"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
  caddy_data:
  caddy_config:
  storefront_node_modules:
