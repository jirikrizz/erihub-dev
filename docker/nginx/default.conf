server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    client_max_body_size 64M;

    # Public widget endpoint - serve PHP directly without Laravel routing  
    location ~ ^/api/widgets/inventory/recommendations\.(js|php)$ {
        include fastcgi_params;
        fastcgi_pass backend:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root/api/widgets/inventory/recommendations.php;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
    }

    # Public recommendations API endpoint - serve directly without Laravel middleware
    location ~ ^/api/inventory/recommendations/products$ {
        include fastcgi_params;
        fastcgi_pass backend:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param REQUEST_URI /api/inventory/recommendations/products$is_args$args;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
    }
}
